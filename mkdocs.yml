site_name: Thuya CMS
repo_name: GitHub 
repo_url: https://github.com/thuya-cms

theme:
  name: material
  favicon: assets/favicon.ico
  logo: assets/logo.png
  features:
    - navigation.tabs
    - navigation.indexes
    - content.tooltips
  palette:
    scheme: slate
    primary: green
    accent: amber

nav:
  - Welcome: index.md
  - Terminology: terminology.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences